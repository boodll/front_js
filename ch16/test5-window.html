<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myOpen1() {
            window.open("https://www.google.com")
        }
        function myOpen2(){
            window.open('https://www.google.com',"_self" )
        }
    </script>
</head>
<body>
<button onclick="myOpen1()">move to new window</button>
<button onclick="myOpen2()">move to self window</button>
<button onclick="myOpen3()">move to option window</button>
<button onclick="myOpen4()">close</button>
</body>
</html>
